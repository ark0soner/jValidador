<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>basico</title>
		<meta name="description" content="Ejemplo del validador Jida">
		<meta name="author" content="ark0soner">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="../../css/bootstrap.css"/>
		<link rel="stylesheet" href="../../css/jida-common.css"/>
		
	</head>

	<body>
		<div class="container">
			<div class="col-md-12">
				<h1>
					jValidador
					<small>Ejemplo con atributos Data </small>
				</h1>
				
			</div> 
			
			<div class="col-md-6">
				
				<form role="form" id="form" method="post" action="#">					<div class="form-group">
					    <label for="nombre">Nombre</label>
					    
					    <span class="control-obligatorio">*</span>
					    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" data-validacion='["caracteres"]'>
				  	</div>
				  	<div class="form-group">
					    <label for="apellido">Apellido</label>
					    <input type="text" class="form-control" id="apellido" name=="apellido" placeholder="Ingresa tu nombre" data-validacion='{"caracteres":{"mensaje":"El apellido solo puede contener letras"}}'>
				  	</div>
				  	
				  	<div class="form-group">
						<label for="documento_identificacion">
							Documento de Identificaci&oacute;n
						</label>
						<span class="control-obligatorio">*</span>
							<div class="ctrl-multiple">
								<select name="documento_identificacion-tipo-doc" class="form-control ctrl-documentacion" id="documento_identificacion-tipo-doc">
									
									<option value="E">E</option>
									<option value="G">G</option>
									<option value="J">J</option>
									<option value="V">V</option>
								</select>
								<input type="text" data-jidacontrol="numerico" name="documento_identificacion" id="documento_identificacion"
								data-validacion='{"obligatorio":{"mensaje":"El documento de identificaci&oacute;n es obligatorio"},
												"documentacion":{"mensaje":"Formato de documento de identificaci&oacute;n invalido","campo_codigo":"true"}}'
								title="Documento de Identificac&oacute;n"  class="form-control ctrl-documentacion"  data-jidacontrol="numerico" 
								placeholder="Documento de Identificaci&oacute;n" maxlength="9" size="30">
							</div>
					</div>
					<button type="submit" class="btn btn-default" 
					  id="validarForm" data-jida="validador"
					   data-config='{"prev":"testingPrev","post":"testing2"}'>Validar</button>
				</form>
			</div>
				
				
			<div class="col-md-6" id="contenido">
				
				
			</div>
		</div>
		<button id="carga"> Cargar</button>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="../../js/jd.ajax/jd.ajax.js"></script>
		<script src="../js/validador.js"></script>
		<script>
		
			function testingPrev(){
				console.log("Testing Funcion Previa");return true;
			}
			function testing2(){
				console.log("Testing Funcion Posterior");return false;
			}
		
		
		$( document ).ready(function(){
			$("#carga").on('click',function(){
				new jd.ajax({
					url:"form.html",
					parametros:null,
					funcionCarga:
					function(){
						$("#contenido").html(this.respuesta);
						$("#validarFormDos").jValidador({'form':'formNumeroDos'});
					}	
				});
				
			});
		});
		</script>
	</body>
</html>
