<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Validando con attr. Data</title>
		<meta name="description" content="Ejemplo del validador Jida">
		<meta name="author" content="ark0soner">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../css/jida-common.css"/>
	</head>

	<body>
		<div class="container">
			
			<div class="col-md-6 col-md-offset-3">
				<h1>
					jValidador
					<small>Ejemplo con atributos Data </small>
				</h1>
				<form name="formNumeroDos" id="formNumeroDos">
					
				<div class="form-group">
		   			<label for="email">Correo Electr&oacute;nico</label>
		   			<input type="text" class="form-control" id="email" name="email" placeholder="tuCorreo@dominio.com" data-validacion='["obligatorio","email"]'>
		 		</div>
		  		<div class="form-group">
			    <label for="montoPago">&iquest; Realizo un pago?</label>
			  	<div class="radio">
			    <label>
			      <input type="radio" id="pago1" name="pago" value="1" data-validacion='["obligatorio"]'> SI
			    </label>
			   	</div>
			  	<div class="radio">
			    <label>
			    	<input type="radio" id="pago2" name="pago" value="2"> NO
		    	</label>
			  	</div>
		  		</div>
		  		<div class="form-group">
			    <label for="montoPago">Monto de pago</label>
			    <input type="text" class="form-control" id="montoPago" placeholder="Monto del pago"  
			    	data-validacion='{"obligatorio":{
														"mensaje":"Debe indicar el monto del pago",
														"condicional":"pago1",
														"tipo":"radio",
														"condicion":1},"decimal":{"mensaje":"El monto pagado debe ser númerico"}}'>
		  		</div>
		  		<div class="form-group">
			    <label for="telefono">Tel&eacute;fono</label>
			    <input type="text" class="form-control" id="telefono" placeholder="000-0000000" 
			    data-validacion='{"telefono":{"mensaje":"El teléfono no es valido"}}'>
		  		</div>
		  		<button type="button" class="btn btn-default" id="validarFormDos" data-jida="validador">Validar</button>
			</form>
			</div>
		</div>
		
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../js/jValidador.js"></script>
		<script>
		
			function testing(){
				console.log("aki testing");return true;
			}
			function testing2(){
				console.log("testing 2 ");return false;
			}
		
		</script>
	</body>
</html>
