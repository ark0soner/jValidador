	<body>
		<div class="container">
			
			<div class="col-md-6 col-md-offset-3">
				<h1>
					validadorJida.js
					<small>Ejemplo b&aacute;sico </small>
				</h1>
				<form role="form" id="form" method="post" action="#">
					<div class="form-group">
					    <label for="nombre">Nombre</label>
					    <span class="control-obligatorio">*</span>
					    <input type="text" class="form-control" id="nombre" name="id" placeholder="Ingresa tu nombre" data-validacion='["obligatorio","caracteres"]'>
				  	</div>
				  	<div class="form-group">
					    <label for="apellido">Apellido</label>
					    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu nombre" data-validacion='{"caracteres":{"mensaje":"El apellido solo puede contener letras"}}'>
				  	</div>
				  	
				  	<div class="form-group">
						<label for="documento_identificacion">
							Documento de Identificaci&oacute;n
						</label>
						<span class="control-obligatorio">*</span>
							<div class="ctrl-multiple">
								<select name="documento_identificacion-tipo-doc" class="form-control ctrl-documentacion " id="documento_identificacion-tipo-doc">
									
									<option value="E">E</option>
									<option value="G">G</option>
									<option value="J">J</option>
									<option value="V">V</option>
								</select>
								<input type="text" data-jidacontrol="numerico" name="documento_identificacion" id="documento_identificacion" title="Documento de Identificac&oacute;n"  class="form-control ctrl-documentacion"  
								placeholder="Documento de Identificaci&oacute;n" maxlength="9" size="30" 
								data-validacion='{"obligatorio":{"mensaje":"El documento de identificaci&oacute;n es obligatorio"},
												"documentacion":{"mensaje":"Formato de documento de identificaci&oacute;n invalido","campo_codigo":"true"}}'>
							</div>
					</div>
						
				  <div class="form-group">
				    <label for="email">Correo Electr&oacute;nico</label>
				    <input type="text" class="form-control" id="email" placeholder="tuCorreo@dominio.com" data-validacion='["obligatorio","email"]'>
				  </div>
				  <div class="form-group">
					    <label for="montoPago">&iquest; Realizo un pago?</label>
					  <div class="radio">
					    <label>
					      <input type="radio" id="pago1" name="pago" value="1"> SI
					    </label>
					   </div>
					  <div class="radio">
					    <label>
					    	<input type="radio" id="pago2" name="pago" value="2" checked> NO
				    	</label>
					  </div>
				  </div>
				  <div class="form-group">
					    <label for="montoPago">Monto de pago</label>
					    <input type="text" class="form-control" id="montoPago" placeholder="Monto del pago" data-validacion='{"obligatorio":{
																"mensaje":"Debe indicar el monto del pago",
																"condicional":"pago1",
																"tipo":"radio",
																"condicion":1},"decimal":{"mensaje":"El monto pagado debe ser númerico"}}'>
				  </div>
				  <div class="form-group">
					    <label for="telefono">Tel&eacute;fono</label>
					    <input type="text" class="form-control" id="telefono" placeholder="000-0000000" data-validacion='{"telefono":{"mensaje":"El teléfono no es valido"}}'>
				  </div>
				  <button type="submit" class="btn btn-default" id="validarForm" data-jida="validador">Validar</button>
				  
					</form>
				
			</div>
		</div>
